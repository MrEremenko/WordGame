<!DOCTYPE html>
<html>
<head>
    <title>Word Game</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
<!--    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="pt-2 d-flex justify-content-center gap-2">
        <div id="player-amount" class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input id="2-players-button" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label value="2" class="btn btn-outline-primary" for="btnradio1">2 Players</label>

            <input id="3-players-button" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label value="3" class="btn btn-outline-primary" for="btnradio2">3 Players</label>

            <input id="4-players-button" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label value="4" class="btn btn-outline-primary" for="btnradio3">4 Players</label>

        </div>
        <button id="go-button" type="button" class="btn btn-success" disabled>Go</button>
    </div>
    <div id="banner-area" class="pt-2 d-flex justify-content-center gap-2">
<!--        <div id="captcha" class="h-captcha" data-sitekey="7965b0cd-82f8-47da-a7a6-dbd48a47f201" style="display: none"></div>-->
        <div id="captcha" class="h-captcha" data-sitekey="7965b0cd-82f8-47da-a7a6-dbd48a47f201"></div>
        <div id="countdown"></div>
    </div>
    <!--  Generate the appropriate amount of colums for each player  -->
    <div id="play-area" class="container d-flex flex-column justify-content-center w-50">
        <div id="playerNames" class="row d-flex justify-content-around align-items-center">

        </div>
        <div id="playerGuesses" class="container d-flex">
        </div>
    </div>
</div>
</body>
</html>
